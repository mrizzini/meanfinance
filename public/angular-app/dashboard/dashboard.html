<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Symbol</th>
      <th>Stocks</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="stock in vm.stocks" ng-init="counter = 0">
      <td>{{ vm.symbol }}</td>
      <td>{{ vm.amount }}</td>
      <td>{{ vm.prices[counter++] | currency }}</td>
    </tr>
    <tr>
      <td></td>
      <td><strong>Total Balance</strong></td>
      <td>{{ vm.balance | currency }}</td>
    </tr>
  </tbody>
</table>
