<h1>Deposit Funds</h1>
<div ng-if="vm.message" class="alert alert-success" role="alert">
  <p>{{ vm.message }}</p>
</div>
<div ng-if="vm.error" class="alert alert-danger" role="alert">
  {{ vm.error }}
</div>
<form ng-hide="vm.message" name="find" ng-submit="vm.deposit()">
  <div class="form-group">
    <label for="amount">Enter amount you wish to deposit into your account:</label>
    <br>
    <span class="label label-warning">Amount must be a positive number</span>
    <input type="number" class="form-control" id="amount" placeholder="Amount" ng-model="vm.amount">
  </div>
  <button type="submit" class="btn btn-success">Deposit Funds</button>
</form>
